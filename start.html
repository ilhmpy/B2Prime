<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>B2Prime | Start</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&display=swap" rel="stylesheet"> <!-- karla font-family: 'Karla', sans-serif; -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous"> <!-- font awesome -->
    <!-- styles -->
    <link rel="stylesheet" href="./styles/global.css"> <!-- global -->
    <link rel="stylesheet" href="./styles/header.css"> <!-- header -->
    <link rel="stylesheet" href="./styles/home.css"> <!-- home -->
    <!-- modals -->
    <link rel="stylesheet" href="./styles/header-menu.css"> <!-- header menu modal -->
    <!-- media queries styles -->
    <link rel="stylesheet" href="./styles/media-queries/media-header.css"> <!-- media header -->
    <link rel="stylesheet" href="./styles/media-queries/media-home.css"> <!-- media home -->
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script> <!-- jquery -->
    <script src="./scripts/start.js"></script> <!-- start home script -->
  </head>
  <body>
    <!-- wrap container -->
    <main class="prime">
       <!-- header -->
        <header class="header">
            <header class="container header__container">
              <div class="header__title">
                <div class="header__logo">
                  <img src="./assets/header-logo.svg" alt="header-logo">
                </div>
                <div class="header__buttons">
                  <span class="header__contacts">Contacts</span>
                  <button class="header__button">Login</button>
                </div>
              </div>
              <div class="header__nav">
                <span class="header__nav-title">A Leading Prime of Prime Liquidity Provider</span>
                <nav class="header__nav-links">
                  <span class="header__nav-link" data-link="asset">Asset <i class="fas fa-sort-down"></i></span>
                  <span class="header__nav-link" data-link="platforms">Platforms <i class="fas fa-sort-down"></i></span>
                  <span class="header__nav-link" data-link="company">Company <i class="fas fa-sort-down"></i></span>
                </nav>
              </div>
            </header>
        </header>
        <!-- header menu -->
        <div class="header__menu">
          <div class="container header__menu-container">
            <div class="header__menu-socials">
              <h3 class="header__menu-title">Platforms</h3>
              <p class="header__menu-text">
                B2Prime brings endless trading possibilities with a range of powerful,
                multi-functional, cutting-edge platforms that fufill every need. Available
                platforms include MetaTrader 4/5, One Zero.
              </p>
              <div class="header__menu-social-icons">
                <p class="social-icons">
                  <i class="fab fa-youtube"></i>
                  <i class="fab fa-linkedin"></i>
                  <i class="fab fa-telegram"></i>
                  <i class="fab fa-twitter-square"></i>
                  <i class="fab fa-facebook-square"></i>
                  <i class="fab fa-instagram-square"></i>
                  <i class="fab fa-tiktok"></i>
                </p>
              </div>
            </div>
            <div class="header__menu-tabs">

            </div>
          </div>
        </div>
        <!-- home -->
        <main class="home"></main>
    </main>
  </body>
</html>
